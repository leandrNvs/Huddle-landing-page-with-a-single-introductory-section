<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="left">
          <img src="Assets/images/logo.svg" class="logo" alt="" />
          <img src="Assets/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="right">
          <h1 class="title">Build The Community<br />Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button">Register</button>
        </div>
      </div>
      <div class="icons">
        <a href="#">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
    </main>

  </body>
</html>
